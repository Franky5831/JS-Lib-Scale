name: Build and Release

permissions:
  contents: write
  id-token: write
  attestations: write

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build TypeScript
        run: npm run build

      - name: Create distribution archive
        run: |
          cd dist
          tar -czf ../button-scale-library-${{ github.event.release.tag_name }}.tar.gz *
          cd ..
          zip -r button-scale-library-${{ github.event.release.tag_name }}.zip dist/

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            button-scale-library-${{ github.event.release.tag_name }}.tar.gz
            button-scale-library-${{ github.event.release.tag_name }}.zip
            dist/main.js
            dist/main.d.ts
