name: Build and Release

permissions:
  contents: write
  id-token: write
  attestations: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build TypeScript
        run: npm run build

      - name: Create distribution archive
        run: |
          cd dist
          tar -czf ../button-scale-library-${{ github.ref_name }}.tar.gz *
          cd ..
          zip -r button-scale-library-${{ github.ref_name }}.zip dist/

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            button-scale-library-${{ github.ref_name }}.tar.gz \
            button-scale-library-${{ github.ref_name }}.zip \
            dist/main.js \
            dist/main.d.ts \
            --title "Release ${{ github.ref_name }}" \
            --generate-notes
