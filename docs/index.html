<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>JavaScript Library Documentation</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="This is a CodeIgniter4 Library to easily and securely manage users.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

	<link rel="stylesheet" media="(prefers-color-scheme: dark)"
		href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
	<link rel="stylesheet" media="(prefers-color-scheme: light)"
		href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

	<link rel="icon" type="image/x-icon" href="https://github.com/favicon.ico">
</head>

<body>
	<div id="app"></div>

	<script>
		let windowLocation = window.location;
		let host = windowLocation.host
		let protocol = windowLocation.protocol;
		let baseUrl = protocol + '//' + host;
		// Check if is github pages
		if (host.endsWith("github.io")) {
			let pathname = windowLocation.pathname;
			let pathArr = pathname.split('/');
			let firstPath = pathArr[1]; // The first element is an empty string
			baseUrl += '/' + firstPath;
		}
		console.log(baseUrl)


		window.$docsify = {
			loadSidebar: true,
			alias: {
				'/.*/_sidebar.md': './_sidebar.md'
			},

			themeable: {
				readyTransition: true,
				responsiveTables: true
			},

			// load from _footer.md
			loadFooter: true,

			// Or load from _footer.md
			loadFooter: './_footer.md',

			mustache: {
				noPackage : true
			}
		}
	</script>

	<!-- Docsify v4 -->
	<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

	<!-- Plugins -->
	<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>

	<!-- Prism -->
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>

	<!-- Mustache -->
	<script>		
		window.$docsify = {
			mustache: {
				data: [
					{
						baseUrl: baseUrl
					}
				]
			},
			copyCode: {
				buttonText: 'Copy',
				errorText: 'Error',
				successText: 'Copied',
			},
		}
	</script>
	<script src="//cdn.jsdelivr.net/npm/docsify-mustache"></script>

	<!-- Copy code -->
	<script src="https://unpkg.com/docsify-copy-code@2"></script>
</body>

</html>
