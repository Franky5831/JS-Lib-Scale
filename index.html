<!DOCTYPE html>
<!--
	This file is used for development and testing purposes.
	It provides a demo environment to test the ButtonScale library functionality.
-->
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo</title>
	<link rel="stylesheet" href="/reset.css">
	<link rel="stylesheet" href="/docs/demo.css">
</head>

<body id="app">
	<h1>Demo</h1>
	<div class="scaleButtonContainer">
		<button class="scaleButton">Click Me</button>
		<button class="scaleButton">Click Me Too</button>
		<button class="scaleButton" style="padding: 0;">A</button>
		<button class="scaleButton">Click Me Tree<br>Click Me Tree<br>Click Me Tree<br>Click Me Tree<br>Click Me Tree<br>Click Me Tree<br>Click Me Tree<br>Click Me Tree<br>Click Me Tree<br>Click Me Tree<br>Click Me Tree<br>Click Me Tree<br>Click Me Tree<br>Click Me Tree<br>Click Me Tree<br>Click Me Tree<br>Click Me Tree<br>Click Me Tree<br>Click Me Tree<br>Click Me Tree<br>Click Me Tree<br>Click Me Tree<br>Click Me Tree<br>Click Me Tree</button>
		<script src="/dist/main.js"></script>
	</div>
	<script>
		let buttons = new ButtonScale(".scaleButton", {
			hoverScale: 15, // The value to scale the button on hover
			clickScale: -5, // The value to scale the button on click

            maxScale: 1.2, // The value to limit the maximum scale of the button
            minScale: .99, // The value to limit the maximum scale of the button

            hoverClass: "hover", // The class to add when hovering over the button
			clickClass: "clicked" // The class to add when clicking on the button
		});
	</script>
</body>

</html>
